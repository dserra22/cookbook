    <div id="container">

    <section class="main-scene">
      <nav class="top-nav">
        <div class="logo-box">
          <p class="logo-text">HPCMVC by David Serrano</p>
        </div>

          <button class="pg-btn pg-left">&lt;</button>

      <div class="book-box">
        <figure class="book">
          <div class="page" data-page="0">
            <div class="page-front cover">
              <div class="front-content">Front 0</div>
            </div>
            <div class="page-back">
              <div class="back-content">
                <h2 class="recipe-title">Buttered Chicken</h2>
                <div class="tags">
                  <div class="tag">HIGH-PROTEIN</div>
                  <div class="tag">INEXPENSIVE</div>
                </div>
                <h3 class="recipe-title-desc">Instructions</h3>
                <ol class="instructions">
                  <li class="instruction">
                    Combine the chicken with the chicken marinade ingredients in
                    a bowl. Marinade for 30 minutes to an hour, of course the
                    longer the marrier.
                  </li>
                  <li class="instruction">
                    Heat oil until shimmering in a skillet over medium-high
                    heat. Add chicken in batches of two-three, making sure to
                    give the chicken some wiggle room. Fry until browned for 3
                    minutes on each side. Set aside and keep warm for later
                  </li>
                  <li class="instruction">
                    Heat butter or ghee in a pan. Fry onions until they start to
                    caramelize. Make sure to scrape up any bits stuck to the
                    bottom of the pan.
                  </li>
                  <li class="instruction">
                    Add garlic and ginger to the pan and saut&#233; for 1 minute
                    until fragrant. Add ground coriander, cumin, and garam
                    masala. Let cook for 20 seconds until fragrant, stirring
                    occassionally.
                  </li>
                  <li class="instruction">
                    Add crushed tomatoes, chilli powder, and salt. Let simmer
                    for about 10-15 minutes, stirring occassionally until sauce
                    thickens and becomes a deep brown red colour.
                  </li>
                  <li class="instruction">
                    Remove from heat, add mixture into blender, and blend until
                    it becomes a pur&#233;. It is ok to add up to 1/4 cup of
                    water to help blend. Work in batches according to size of
                    blender.
                  </li>
                  <li class="instruction">
                    Pour the pur&#233;d sauce back into the pan. Stir in the
                    cream, sugar and crushed kasoori methi through the sauce.
                    (If you like high-protien, add greek yogurt instead). Add
                    the chicken with juices back into the pan and cook for an
                    additional 8-10 minutes until chicken is cooked through and
                    sauce is thick and bubbling.
                  </li>
                  <li class="instruction">
                    Garnish with chopped cilantro and serve fresh with fresh
                    Naan bread
                  </li>
                </ol>
              </div>
            </div>
          </div>
