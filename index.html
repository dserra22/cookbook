<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="cookbook/image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script defer src="js/intro.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="js/script.js"></script>
    <section class="intro-page">
      <div class="heading-box">
        <h1 class="heading-primary">
          Welcome&nbsp;to&nbsp;David&nbsp;Serrano's&nbsp;cookbook
        </h1>
        <p class="subtitle">
          The&nbsp;High&nbsp;Protein&nbsp;College&nbsp;Mostly&nbsp;Vegan&nbsp;Cookbook
        </p>
        <p class="hello">Hello,</p>
      </div>
    </section>
    <div id="container">
      <div class="labels"></div>
    </div>
    <section class="main-scene">
      <nav class="top-nav">
        <div class="logo-box">
          <p class="logo-text">HPCMVC by David Serrano</p>
        </div>
        <div class="pg-nav">
          <button class="pg-btn pg-left">&lt;</button>
          <button class="pg-btn pg-right">></button>
        </div>
      </nav>
      <div class="book-box">
        <figure class="book">
          <div class="page" data-page="0">
            <div class="page-front">
              <div class="front-content">Front 0</div>
            </div>
            <div class="page-back">
              <div class="back-content">Back 0</div>
            </div>
          </div>
          <div class="page" data-page="1">
            <div class="page-front">
              <div class="front-content">Front 1</div>
            </div>
            <div class="page-back">
              <div class="back-content">Back 1</div>
            </div>
          </div>
          <div class="page" data-page="2">
            <div class="page-front">
              <div class="front-content">Front 2</div>
            </div>
            <div class="page-back">
              <div class="back-content">Back 2</div>
            </div>
          </div>
          <div class="page" data-page="3">
            <div class="page-front">
              <div class="front-content">Front 3</div>
            </div>
            <div class="page-back">
              <div class="back-content">Back 3</div>
            </div>
          </div>
        </figure>
      </div>
    </section>
  </body>
</html>
