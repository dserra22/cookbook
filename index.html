<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="cookbook/image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" src="/main.js"></script>
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="labels"></div>
    </div>
    <section class="main-scene">
      <nav class="top-nav">
        <div class="logo-box">
          <p class="logo-text">HPCMVC by David Serrano</p>
        </div>
        <div class="pg-nav">
          <button class="pg-btn pg-left">&lt;</button>
          <button class="pg-btn pg-right">></button>
        </div>
      </nav>
      <div class="book-box">
        <figure class="book">
          <div class="page" data-page="0">
            <div class="page-front cover">
              <div class="front-content">
                <div class="binding"></div>
                <div class="title-box">
                  <h1 class="title">HPCMVC</h1>
                  <p class="subtitle">by: David Serrano</p>
                </div>
              </div>
            </div>
            <div class="page-back">
              <div class="back-content">
                <div class="information">
                  this page is intentionally left blank
                </div>
              </div>
            </div>
          </div>
          <div class="page" data-page="4">
            <div class="page-front">
              <div class="front-content"></div>
            </div>
            <div class="page-back cover">
              <div class="back-content">
                <div class="binding"></div>
                <div class="title-box">
                  <h1 class="title">HPCMVC</h1>
                  <p class="subtitle">by: David Serrano</p>
                </div>
              </div>
            </div>
          </div>
        </figure>
      </div>
    </section>
  </body>
</html>
